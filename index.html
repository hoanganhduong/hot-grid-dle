<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hot Griddle</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="grid">
      <fig class="card unit">
        <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
        <figcaption class="description">Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</figcaption>
      </fig>
      <fig class="card unit">
        <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
        <figcaption class="description">Traditional veggie burger on a whole grain bun topped with sprouts.</figcaption>
      </fig>
      <fig class="card unit">
        <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
        <figcaption class="description">Black bean burger with onion & lettuce, surrounded by an oat bun.</figcaption>
      </fig>
    </div>
  </body>
</html>
