<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Hot Griddle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <figure class="card1 unit xs-1 s-1 m-1-2 l-1-3">
      <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
      <figcaption class="caption1">Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</figcaption>
    </figure>
    <figure class="card2 unit xs-1 s-1 m-1-2 l-1-3">
      <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
      <figcaption class="caption2">Traditional veggie burger on a whole grain bun topped with sprouts.</figcaption>
    </figure>
    <figure class="card3 unit xs-0 s-0 m-0 l-1-3">
      <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
      <figcaption class="caption3">Black bean burger with onion & lettuce, surrounded by an oat bun.</figcaption>
    </figure>
  </div>
</body>
</html>
